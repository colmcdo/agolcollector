 <html>

   <!--importing the css and libraries for esri.js-->

<!--adding css code to make the map fullscreen-->
<style>
    html,
    body,
    #viewDiv {
     padding: 0;
     margin: 0;
     height: 100%;
     width: 100%;
    }
   </style>


    <!--loading the modules-->
    <script>
        require([ "esri/Config", "esri/Map", "esri/views/MapView", "esri/widgets/Locate" ], (esriConfig, Map, MapView, Locate) => {

            //add in api key
            esriConfig.apiKey = "AAPK411e180e8409453dae7a41a9f154fac5ObUHgqWS-uTWbmq0u1fKePRQACQAUoGDy8yT6sXz3gRM0tKF_GPglbeTDrc-G6gH";

            //create the map
            const map = new Map({
            basemap: "satellite"
            });
            //display the map
            const view = new MapView({
                container: "viewDiv", // Reference to the DOM node that will contain the view
                map: map // References the map object
            });

            const locateBtn = new Locate({
          view: view
        });

        // Add the locate widget to the top left corner of the view
        view.ui.add(locateBtn, {
          position: "top-left"
        });


  //challenge 2: create a widget. add basemapcollapse widget along with the basemap gallery      
         });
        </script>
